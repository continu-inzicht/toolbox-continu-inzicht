GlobalVariables:
    rootdir: "tests/src/flood_scenarios/data_sets"
    moments: [ -24, 0, 24, 48 ]
    CalculateFloodRisk:
        # willekeurig pad kan ook maar dan ben je in testen altijd afhankelijk van docs
        # daarom toch niet op deze manier in de tests opnemen.
        # scenario_path: "docs/examples/notebooks/data_sets/7.flood_scenarios/flood_scenarios"
        scenario_path: "flood_scenarios"
        aggregate_methods:
            # these are default values, can be overridden in config
            casualties: sum
            damage: sum
            flooding: median
            affectedpeople: sum
            waterdepth: sum
        per_hectare: True
        columns_per_hectare:
          - casualties
          - damage
          - affected_people
          - flooding

DataAdapter:
    default_options:
        csv:
            sep: ","
            index: False
    segment_failure_probability:
        type: csv
        path: "segment_failure_probability.csv"
    flood_scenario_grids:
        type: csv
        path: "flood_scenario_grids.csv"
    flood_scenario_grids_one_gridfile:
        type: csv
        path: "flood_scenario_grids_one_gridfile.csv"
    flood_scenario_grids_one_gridfile_different_name:
        type: csv
        path: "flood_scenario_grids_one_gridfile_different_name.csv"
    areas_to_average:
        type: shape
        path: "areas_to_average.geojson"
    flood_risk_local_file:
        type: flood_risk_local_file
        path: '' # gebruik de data_dir
        scenario_path: "flood_scenarios" # en een map dieper kijk in de floodscenarios dir
        #abs_path_user: "tests/src/flood_scenarios/data_sets/flood_scenarios" # but this could also be used
    flood_risk_results:
        type: csv
        path: "hidden_flood_risk_results.csv"
