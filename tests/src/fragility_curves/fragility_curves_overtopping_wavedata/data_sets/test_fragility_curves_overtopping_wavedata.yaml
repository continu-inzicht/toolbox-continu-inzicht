GlobalVariables:
    rootdir: "tests/src/fragility_curves/fragility_curves_overtopping_wavedata/data_sets"
    moments: [ -24, 0, 24, 48 ]

    FragilityCurveOvertoppingWaveData:
        gh_onz_mu: 0.96
        gh_onz_sigma: 0.27
        gp_onz_mu_tspec: 1.03
        gp_onz_sigma_tspec: 0.13
        gh_onz_aantal: 7
        gp_onz_aantal: 7
        closing_situation: 0

DataAdapter:
    default_options:
        csv:
            sep: ","
    slopes:
        type: csv
        file: "slopes_multiple.csv"
    profiles:
        type: csv
        file: "profiles_multiple.csv"
    section_hrloc:
        type: csv
        file: "section_hrloc.csv"
        index_col: false
    waveval_uncert:
        type: csv
        file: "waveval_uncert_multi.csv"
        index_col: false
    waveval_id:
        type: csv_wavedata_unique_ids
        file: "waveval_id_multi.csv"
        index_col: false
    waveval:
        type: csv_wavedata_filter
        file: "waveval_multi.csv"
        index_col: false
    fragility_curves:
        type: csv
        file: "fragility_curves_multi.csv"
