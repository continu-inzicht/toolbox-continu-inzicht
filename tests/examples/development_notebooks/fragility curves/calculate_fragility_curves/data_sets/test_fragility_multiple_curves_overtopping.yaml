        csv:
            sep: ","
    slopes:
        type: csv
        file: "slopes_multiple.csv"
    profiles:
        type: csv
        file: "profiles_multiple.csv"
    bedlevel_fetch:
        type: csv
        file: "bedlevelfetch_multiple.csv"
    fragility_curves:
        type: csv
        file: "fragility_curves_multiple.csv"
