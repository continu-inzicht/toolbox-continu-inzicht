GlobalVariables:
    rootdir: "data"
    calc_time: "2024-11-19"
    moments: [-24,0,24,48]
    aquo_allias:
        WATHTE [m][NAP][OW]: "WATHTE"

    LoadsWaterinfo:
        parameters: ["waterhoogte"]
        MISSING_VALUE: 999

    LoadsMatroos:
        website: "vitaal"
        model: "fews_rmm_km"
        parameters: ["WATHTE"]

    LoadCachedFragilityCurve:
        default_measure_id: 0

    LoadsFews:
        host: "https://fews.hhnk.nl"
        port: 443
        region: "fewspiservice"
        version: "1.25"
        filter: ""
        parameters: [ "WATHTE [m][NAP][OW]" ]
        uurdata: true
        addnearestmoments: true
        addmaxmoment: false

    LoadsFewsLimburg:
        host_: "http://109.232.44.231"
        host: "http://fews_limburg"
        port: 443
        region: "fewspiservice"
        version: "1.25"
        filter: "App_Maas"
        parameters: [ "WATHTE" ]
        uurdata: true
        addnearestmoments: true
        addmaxmoment: false

    LoadsWaterwebservicesRWS:
        parameters: ["WATHTE"]
        MISSING_VALUE: -999

    FragilityCurveOvertoppingBedlevelFetchMultiple:
        gh_onz_mu: 0.96 # default waardes, kunnen worden overschreven
        gh_onz_sigma: 0.27
        gp_onz_mu_tspec: 1.03
        gp_onz_sigma_tspec: 0.13
        gh_onz_aantal: 7
        gp_onz_aantal: 7
        closing_situation: 0
        tp_tspec: 1.1
        lower_limit_coarse: 4.0
        upper_limit_coarse: 2.0
        upper_limit_fine: 1.0
        hstap: 0.05

