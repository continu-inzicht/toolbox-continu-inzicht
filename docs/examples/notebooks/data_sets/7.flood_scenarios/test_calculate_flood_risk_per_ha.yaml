GlobalVariables:
    rootdir: "data_sets/7.flood_scenarios"
    moments: [ -24, 0, 24, 48 ]
    CalculateFloodRisk:
        scenario_path: 'flood_scenarios'
        averaging_methods:
            # these are default values, can be overridden in config
            casualties: sum
            damage: sum
            flooding: median
            affectedpeople: sum
            waterdepth: sum
        per_hectare: True
        columns_per_hectare:
          - casualties
          - damage
          - affected_people
          - flooding

DataAdapter:
    default_options:
        csv:
            sep: ","
            index: False
    segment_failure_probability:
        type: csv
        path: "segment_failure_probability.csv"
    flood_scenario_grids:
        type: csv
        path: "flood_scenario_grids.csv"
    areas_to_average:
        type: shape
        path: "areas_to_average.geojson"
    flood_risk_results:
        type: csv
        path: "hidden_flood_risk_results.csv"
